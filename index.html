<!DOCTYPE html>
<html lang="ru">
<head>

    <title>War Castle Multiplayer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –õ–æ–±–±–∏ */
        #lobby {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white; display: flex;
            flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn {
            padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer;
            background: #ff4757; color: white; border: none; border-radius: 8px;
        }
        input { padding: 10px; font-size: 18px; border-radius: 5px; border: none; text-align: center; }

        /* –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */

            padding: 15px; border-radius: 12px; border: 2px solid gold; color: gold;
        }
        #hp-bars {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 300px; display: flex; flex-direction: column; gap: 5px;
        }
        .hp-container { width: 100%; height: 15px; background: #333; border-radius: 5px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.3s; }

        #controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px;
        }
        .unit-btn {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff;
            background: #444; color: white; font-weight: bold; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
