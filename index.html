<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>War Castle</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Ç–æ—Ç –∫—Ä—É—Ç–æ–π CSS-–∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –º—ã –æ–±—Å—É–∂–¥–∞–ª–∏ –≤—ã—à–µ */
        :root {
            --accent: #5bc0be;
            --bg-card: #1c2529;
            --bg-input: #0b1316;
            --text-main: #ffffff;
            --radius: 16px;
        }
        body { margin: 0; background: #0f171a; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        canvas { display: block; }

        /* –õ–æ–±–±–∏ */
        #lobby {
            position: fixed; inset: 0; background: rgba(15, 23, 26, 0.95);
            display: flex; align-items: center; justify-content: center; z-index: 100;
        }
        .card {
            background: var(--bg-card); padding: 40px; border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 340px; text-align: center;
        }
        h1 { letter-spacing: 4px; font-style: italic; margin-top: 0; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; 
            border: 1px solid var(--accent); background: var(--bg-input); color: white; box-sizing: border-box;
        }
        button { 
            width: 100%; padding: 14px; border: none; border-radius: 8px; 
            background: var(--accent); color: #0b1316; font-weight: bold; cursor: pointer; margin-bottom: 10px;
        }
        .btn-sec { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); }

        /* –ò–≥—Ä–æ–≤–æ–π UI */
        #game-ui { display: none; }
        #gold-panel {
            position: fixed; top: 20px; left: 20px; background: var(--bg-card);
            padding: 12px 20px; border-radius: 30px; border: 1px solid rgba(255,215,0,0.3);
        }
        #hp-bars {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 200px; display: flex; flex-direction: column; gap: 5px;
        }
        .hp-cont { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; }
        .hp-fill { height: 100%; transition: 0.3s; }

        #controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px;
        }
        .unit-btn {
            width: 85px; height: 85px; background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 11px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="lobby">
    <div class="card" id="lobby-init">
        <h1>WAR CASTLE</h1>
        <button onclick="createHostRoom()">–°–û–ó–î–ê–¢–¨ –°–ï–†–í–ï–†</button>
        <input type="text" id="room-input" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã...">
        <button class="btn-sec" onclick="joinLobby()">–ü–†–ò–°–û–ï–î–ò–ù–ò–¢–¨–°–Ø</button>
        <p style="font-size: 12px; color: var(--accent)">–û–Ω–ª–∞–π–Ω: <span id="online-count">0</span></p>
    </div>

    <div class="card" id="lobby-waiting" style="display:none;">
        <p>–í–ê–® –ö–û–î:</p>
        <div id="display-room-id" style="font-size: 32px; color: var(--accent); margin-bottom: 20px;">0000</div>
        <p id="waiting-status">–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ—é–∑–Ω–∏–∫–∞...</p>
        <button id="start-btn" style="display:none;" onclick="startGameNetwork()">–ù–ê–ß–ê–¢–¨ –ë–ò–¢–í–£</button>
    </div>
</div>

<div id="game-ui">
    <div id="gold-panel">
        <span style="color: gold; font-weight: bold;">üí∞ <span id="gold-val">100</span></span>
        <span id="gold-income" style="font-size: 12px; color: #4caf50; margin-left: 10px;">+2/s</span>
    </div>

    <div id="hp-bars">
        <div class="hp-cont"><div id="hp-red" class="hp-fill" style="background: #ff4757; width: 100%;"></div></div>
        <div class="hp-cont"><div id="hp-blue" class="hp-fill" style="background: #00d2ff; width: 100%;"></div></div>
    </div>

    <div id="controls">
        <div class="unit-btn" onclick="spawnUnit()">
            <span style="font-size: 24px;">‚öîÔ∏è</span>
            <span>–í–û–ò–ù</span>
            <span style="color: gold;">50g</span>
        </div>
        <div class="unit-btn" onclick="buildMine()">
            <span style="font-size: 24px;">üíé</span>
            <span>–®–ê–•–¢–ê</span>
            <span style="color: gold;">100g</span>
        </div>
    </div>
</div>

<canvas id="game"></canvas>

<script src="logic.js"></script>
</body>
</html>
