<div id="lobby" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 1000; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif;">
    <div id="lobby-init" style="text-align: center;">
        <h2>MeGame: Меню</h2>
        
        <div style="margin-bottom: 20px; color: #66fcf1;">
            Онлайн: <span id="online-count">0</span> игроков
        </div>

        <input type="text" id="room-input" placeholder="Код комнаты" style="padding: 10px; border-radius: 5px; border: none; width: 200px;">
        <br><br>
        
        <button onclick="joinLobby()" style="padding: 10px 20px; background: #66fcf1; border: none; cursor: pointer; font-weight: bold; width: 220px; border-radius: 5px;">Войти в комнату</button>
        
        <p>Или</p>
        
        <button onclick="startSoloGame()" style="background: #444; color: white; border: none; padding: 10px 20px; width: 220px; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">Одиночная игра (Тест)</button>
        <br>
        <button onclick="createHostRoom()" style="background: #e67e22; color: white; border: none; padding: 10px 20px; width: 220px; border-radius: 5px; cursor: pointer; font-weight: bold;">ХОСТ ЛОББИ</button>
    </div>

    <div id="lobby-waiting" style="display: none; text-align: center;">
        <h3 id="net-info">Подключение...</h3>
        <p>Код вашей комнаты: <b id="display-room-id" style="color: #66fcf1;"></b></p>
        <p>Ожидание друга...</p>
        <button id="start-btn" onclick="startGameNetwork()" style="display: none; background: #2ecc71; color: white; padding: 15px 30px; border: none; cursor: pointer; border-radius: 5px;">ЗАПУСТИТЬ ИГРУ</button>
    </div>
</div>
