<div id="lobby" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 1000; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif;">
    <div id="lobby-init" style="text-align: center;">
        <h2>MeGame: Создать лобби</h2>
        <input type="text" id="room-input" placeholder="Код комнаты" style="padding: 10px; border-radius: 5px; border: none;">
        <button onclick="joinLobby()" style="padding: 10px 20px; background: #66fcf1; border: none; cursor: pointer; font-weight: bold;">Войти</button>
        <p>Или</p>
        <button onclick="startSoloGame()" style="background: #444; color: white; border: none; padding: 5px 10px;">Тест (Соло)</button>
    </div>

    <div id="lobby-waiting" style="display: none; text-align: center;">
        <h3 id="net-info">Подключение...</h3>
        <p>Ожидание друга в комнате...</p>
        <button id="start-btn" onclick="startGameNetwork()" style="display: none; background: #2ecc71; color: white; padding: 15px 30px; border: none; cursor: pointer;">ЗАПУСТИТЬ ИГРУ</button>
    </div>
</div>
