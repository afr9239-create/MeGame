<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>War Castle PvP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–µ—Ç–∏ */
        #network-status { position: fixed; top: 10px; right: 10px; display: flex; align-items: center; gap: 8px; font-size: 12px; z-index: 200; }
        #status-dot { width: 12px; height: 12px; background: gray; border-radius: 50%; box-shadow: 0 0 5px gray; }
        .online { background: #00ff00 !important; box-shadow: 0 0 10px #00ff00 !important; }

        #lobby { position: fixed; inset: 0; background: #111; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #game-container { display: none; }
        canvas { display: block; background: #2d5a27; }
        
        .online-count-box { font-size: 20px; color: #00ff00; margin: 20px; padding: 10px; border: 1px solid #333; border-radius: 10px; }
        button { padding: 15px 30px; font-size: 20px; background: #4444ff; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="network-status">
    <span id="status-text">DISCONNECTED</span>
    <div id="status-dot"></div>
</div>

<div id="lobby">
    <h1>WAR CASTLE</h1>
    <div class="online-count-box">
        –ò–ì–†–û–ö–û–í –í –°–ï–¢–ò: <span id="counter">0</span>
    </div>
    <button onclick="search()" id="search-btn">–ù–ê–ô–¢–ò –ò–ì–†–£</button>
</div>

<div id="game-container">
    <div style="position:fixed; top:40px; left:10px;">üí∞ <span id="gold">100</span></div>
    <canvas id="gameCanvas"></canvas>
</div>

<script>
    // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û —É–∫–∞–∑—ã–≤–∞–µ–º –∞–¥—Ä–µ—Å —Ç–≤–æ–µ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
    const socket = io("https://war-castle-v2.onrender.com", {
        transports: ['websocket', 'polling'],
        reconnectionAttempts: 5
    });

    const dot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const counter = document.getElementById('counter');

    socket.on('connect', () => {
        dot.classList.add('online');
        statusText.innerText = "CONNECTED";
        console.log("–£—Å–ø–µ—à–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ!");
    });

    socket.on('disconnect', () => {
        dot.classList.remove('online');
        statusText.innerText = "DISCONNECTED";
    });

    socket.on('onlineUpdate', (count) => {
        console.log("–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–Ω–ª–∞–π–Ω–∞:", count);
        counter.innerText = count;
    });

    function search() {
        socket.emit('findGame');
        document.getElementById('search-btn').innerText = "–ü–û–ò–°–ö...";
        document.getElementById('search-btn').disabled = true;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
    socket.on('startGame', (data) => {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        initGame(data);
    });

    function initGame(data) {
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function draw() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.strokeStyle = "white";
            ctx.beginPath(); ctx.moveTo(0, canvas.height/2); ctx.lineTo(canvas.width, canvas.height/2); ctx.stroke();
            requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
</html>
