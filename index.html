<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Castle - Тест Сети</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .lobby-card { background: #2a2a2a; border-radius: 15px; padding: 20px; display: inline-block; border: 2px solid #444; }
        #status { font-weight: bold; }
        .online { color: #00ff00; }
        .offline { color: #ff4444; }
        button { background: #555; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:enabled { background: #28a745; }
    </style>
</head>
<body>

    <div class="lobby-card">
        <h1>War Castle</h1>
        <p>Статус сервера: <span id="status" class="offline">Подключение...</span></p>
        <h2 id="player-count">Игроков в сети: 0</h2>
        <p>Для начала битвы нужно 3 игрока</p>
        <button id="start-btn" disabled>В БОЙ!</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // ЗАМЕНИ ЭТУ ССЫЛКУ на ту, что в твоем Render (если она другая)
        const SERVER_URL = "https://war-castle.onrender.com"; 

        const socket = io(SERVER_URL);
        const statusEl = document.getElementById('status');
        const countEl = document.getElementById('player-count');
        const startBtn = document.getElementById('start-btn');

        socket.on('connect', () => {
            statusEl.innerText = "В СЕТИ";
            statusEl.className = "online";
        });

        socket.on('playerUpdate', (count) => {
            countEl.innerText = `Игроков в сети: ${count}`;
            
            // Если в сети 3 или больше игроков
            if (count >= 3) {
                startBtn.disabled = false;
                startBtn.innerText = "НАЧАТЬ ИГРУ";
            } else {
                startBtn.disabled = true;
                startBtn.innerText = "Ждем игроков...";
            }
        });

        socket.on('disconnect', () => {
            statusEl.innerText = "ОТКЛЮЧЕН";
            statusEl.className = "offline";
        });
    </script>
</body>
</html>
